name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}
env:
  HUSKY: 0

permissions:
  contents: write # to create release (changesets/action)
  issues: write # to post issue comments (changesets/action)
  pull-requests: write # to create pull request (changesets/action)
  id-token: write # to use OpenID Connect token for provenance (changesets/action)

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Verify packed deps are resolved
        run: |
          set -euo pipefail
          TMP_DIR="$(mktemp -d)"
          PACKAGES=(
            "@weapp-tailwindcss/runtime"
            "@weapp-tailwindcss/merge"
            "@weapp-tailwindcss/merge-v3"
            "@weapp-tailwindcss/variants"
            "@weapp-tailwindcss/variants-v3"
            "@weapp-tailwindcss/cva"
            "tailwind-variant-v3"
            "@weapp-tailwindcss/typography"
            "@weapp-tailwindcss/ui"
            "theme-transition"
          )
          for pkg in "${PACKAGES[@]}"; do
            SAFE_PKG="${pkg//@/}"
            SAFE_PKG="${SAFE_PKG//\//_}"
            PKG_DIR="$TMP_DIR/$SAFE_PKG"
            mkdir -p "$PKG_DIR"
            pnpm --filter "$pkg" pack --pack-destination "$PKG_DIR"
            TARBALL="$(ls "$PKG_DIR"/*.tgz | head -n 1)"
            tar -xzf "$TARBALL" -C "$PKG_DIR" package/package.json
            if grep -n '"workspace:\\*"' "$PKG_DIR/package/package.json"; then
              echo "ERROR: workspace:* found in packed package.json for $pkg"
              exit 1
            fi
          done

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm publish-packages
        env:
          # this doesn't work but semantic-release works
          # see https://github.com/sonofmagic/npm-lib-rollup-template/blob/main/.github/workflows/release.yml#L46
          # NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm_config_registry: https://registry.npmjs.org
          # https://github.com/changesets/changesets/pull/1659
          NPM_CONFIG_PROVENANCE: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
